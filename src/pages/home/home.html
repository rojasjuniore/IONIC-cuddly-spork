<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Proof of concept - Login</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>

  <div *ngIf="!auth.token">
    Inicia Sension para poder subir imagenes
  </div>
  <div *ngIf="!!auth.token">
    <ion-row>
      <ion-col text-center>
        <input type="file" multiple="true" (change)="fileChanges($event)">
        <hr>
        <button ion-button secondary (click)="submit()">
          <ion-icon ios="ios-cloud-upload" md="md-cloud-upload"> Subir Archivo </ion-icon>
        </button>
        <div *ngIf="_uploader.successful_text">
          <hr>
          <span>Subida realizada con Ã©xito</span>
        </div>

        <div *ngIf="_uploader.successful_gif">
          <img src="http://cdn.osxdaily.com/wp-content/uploads/2013/07/dancing-banana.gif">
        </div>
      </ion-col>

    </ion-row>
  </div>

  <!--<button ion-button secondary menuToggle>Toggle Menu</button>-->
</ion-content>
